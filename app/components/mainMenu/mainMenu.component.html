<div>
    <div class="main-menu-div">
        <div class="main-options" (click)="addImageClick()">
            <div>Add Image</div>
        </div>
        <div class="main-options" (click)="listImageClick()">
            <div>List Image</div>
        </div>
        <div id="profile" class="main-options" (click)="toggleProfileMenu()">
            <div class="profile">Profile</div>
        </div>
    </div>
    <div  *ngIf="showProfileOptions" id="profile-menu" class="profile-menu">
        <div class="profile-menu-image-div">
            <img class="profile-menu-image" src="app/assets/images/profile.png" alt="">
        </div>
        <div class="signout-button-div">
            <input type="button" value="Sign Out" class="signout-button">
        </div>
    </div>
</div>
