<div class="login-div">
    <div class="input-div">
        <p class="text">Username</p>
        <input class="input" type="text" placeholder="Username">
    </div>
    <div class="input-div">
        <p class="text">Password</p>
        <input class="input" type="password" placeholder="Password">
    </div>
    <div class="input-div">
        <input class="login-button" type="button" value="LOGIN" (click)="loginSubmit()">
    </div>
</div>
